<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madi's Projects</title>
    <style>
        body {
            background-color: #0A192F;
            color: #ccd6f6;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #64ffda;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 2.5rem;
            color: #64ffda;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .main-link {
            background-color: #64ffda;
            color: #0A192F;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .main-link:hover {
            background-color: #a8b2d1;
        }

        /* Project Gallery Styles */
        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
            margin-top: 50px;
        }

        .project-card {
            background-color: #112240;
            border-radius: 8px;
            text-decoration: none;
            color: #ccd6f6;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #233554;
            display: block;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .project-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .project-card h3 {
            font-size: 1.1rem;
            padding: 15px;
            margin: 0;
            color: #e6f1ff;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="Pic/IMG_4734.heic" alt="Madi's Profile Picture" class="profile-picture">
    <h1>Madi's GitHub Projects</h1>
    <p>This page showcases links to my project repositories on GitHub.</p>
    <a href="https://github.com/madi-github-username" target="_blank" class="main-link">View GitHub Profile</a>

    <div class="project-gallery">
        <a href="https://github.com/your-username/project-1" target="_blank" class="project-card">
            <img src="https://source.unsplash.com/400x300/?technology,code" alt="Data Analysis Project">
            <h3>Data Analysis Project</h3>
        </a>

        <a href="https://github.com/your-username/project-2" target="_blank" class="project-card">
            <img src="https://source.unsplash.com/400x300/?machine,learning" alt="Machine Learning Model">
            <h3>Machine Learning Model</h3>
        </a>

         <a href="https://github.com/your-username/project-3" target="_blank" class="project-card">
            <img src="https://source.unsplash.com/400x300/?neural,network" alt="Image Recognition App">
            <h3>Image Recognition App</h3>
        </a>
    </div>
</body>
</html>
